<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cam Kredi Kartı</title>
</head>
<body>
    <div class="card">
        <h3 class="name">Telli Bankkart</h3>
        <img src="img/chip.png" alt="chip" class="chip">
        <img src="img/contactless.png" alt="nfc" class="nfc">
        <h3 class="number">
            0000 0000 0000 0000
        </h3>
        <h5 class="card-holder"><span>Kart Sahibi</span><br>Özhan Tellioğlu</h5>
        <h5 class="valid"><span>Son Kullanım Tarihi</span><br>09/21</h5>
        <img src="img/visa.png" alt="logo" class="logo">
    </div>
    
</body>
</html>
